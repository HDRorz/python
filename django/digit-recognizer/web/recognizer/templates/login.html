{% include "head.html" %}
{% block body_content %}
<div class="container">
	<form class="form-signin" action="/login/" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">请登录</h2>
		<div class="form-group">
			<label for="InputUn" class="sr-only">用户名</label>
			<input type="text" id="InputUn" name="username" class="form-control" placeholder="username" required="" autofocus="" />
		</div>
		<div class="form-group">
			<label for="InputPw" class="sr-only">密码</label>
			<input type="password" id="InputPw" name="password" class="form-control" placeholder="Password" required="" />
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
	</form>
</div>
{% endblock %}
</body>
</html>
